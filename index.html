<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>product preview card component main</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css.map">
</head>

<body>
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-6">
                <img src="images/image-product-desktop.jpg" class="desktop img-fluid rounded-start h-100" alt="product">
                <img src="images/image-product-mobile.jpg" class="moblie img-fluid rounded-top" alt="product">
            </div>
            <div class="col-md-6">
                <div class="card-body">
                    <p class="category text-uppercase text-black-50">perfume</p>
                    <h2 class="card-title fw-bold">Gabrielle Essence Eau De Parfum</h2>
                    <p class="card-text text-black-50">A floral, solar and voluptuous interpretation composed by Olivier
                        Polge,
                        Perfumer-Creator for the House of CHANEL.</p>
                    <div class="price d-flex align-items-center gap-3 mb-4">
                        <h2 class="card-text fw-bold">$149.99</h2>
                        <h6 class="disable text-black-50">$169.99</h6>
                    </div>
                    <button class="btn btn-success w-100">
                        <img src="images/icon-cart.svg" alt="cart icon">
                        <p class="d-inline fw-bold">Add To Cart</p>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.bundle.min.js.map"></script>
</body>

</html>
